<!-- 引入样式文件 -->
<link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">

<!-- 创建一个编辑器容器 -->
<div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
</div>

<!-- 引入Quill库文件 -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>

<!-- 初始化Quill编辑器 -->
<script>
    var quill = new Quill('#editor', {
        theme: 'bubble'
    });
    console.log(quill);
</script>
